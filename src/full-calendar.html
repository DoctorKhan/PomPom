<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar - Your Smart Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B1120 0%, #1A2942 50%, #2A3A5A 100%);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #E2E8F0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card-hover {
            transition: all 0.3s ease;
        }

        .glass-card-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, minmax(0, 1fr));
            grid-template-rows: auto repeat(24, minmax(60px, auto));
            position: relative;
        }

        .time-slot {
            height: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.2s ease;
        }

        .time-slot:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .time-label {
            color: #94A3B8;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem;
            text-align: center;
        }

        .day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: #E2E8F0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        .today-header {
            background: linear-gradient(135deg, rgba(0, 166, 166, 0.2), rgba(0, 122, 122, 0.2));
            border-bottom: 2px solid #00A6A6;
        }

        .event-container {
            position: absolute;
            display: flex;
            align-items: flex-start;
            gap: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            z-index: 10;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            z-index: 15;
        }

        .event-content {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .duration-bar {
            width: 6px;
            flex-shrink: 0;
            border-radius: 3px 0 0 3px;
            position: relative;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
        }

        .duration-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .dragging {
            opacity: 0.8;
            transform: scale(1.02) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            cursor: ns-resize;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .event-container:hover .resize-handle {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00A6A6, #007A7A);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(0, 166, 166, 0.3);
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 166, 166, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            color: #E2E8F0;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #E2E8F0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00A6A6;
            box-shadow: 0 0 0 3px rgba(0, 166, 166, 0.1);
        }

        .input-field::placeholder {
            color: #94A3B8;
        }

        .mini-calendar-day {
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .mini-calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-calendar-today {
            background: linear-gradient(135deg, #00A6A6, #007A7A);
            color: white;
        }

        .mini-calendar-selected {
            background: rgba(0, 166, 166, 0.3);
            border: 1px solid #00A6A6;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="flex h-screen w-screen p-6 gap-6">

        <!-- Sidebar -->
        <aside class="w-1/4 max-w-sm flex flex-col gap-6">
            <div class="glass-card glass-card-hover p-6 rounded-3xl flex-1 flex flex-col fade-in">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-calendar-alt text-white"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white">Smart Schedule</h2>
                </div>

                <!-- AI Scheduling Section -->
                <div class="mb-6">
                    <div class="relative">
                        <input id="ai-input" type="text" placeholder="e.g., 'Team lunch tomorrow at 1pm'"
                               class="input-field w-full py-3 px-4 pl-12 rounded-xl focus:outline-none transition-all duration-300">
                        <i class="fas fa-magic absolute left-4 top-1/2 transform -translate-y-1/2 text-cyan-400"></i>
                    </div>
                    <button id="ai-schedule-btn" class="btn-primary w-full mt-3 py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                        <i class="fas fa-sparkles mr-2"></i>Schedule with AI
                    </button>
                </div>

                <!-- Mini Calendar -->
                <div class="mb-6">
                    <div class="glass-card p-4 rounded-xl">
                        <div class="flex justify-between items-center mb-4">
                            <button id="mini-prev-month" class="text-cyan-400 hover:text-cyan-300 p-2 rounded-lg hover:bg-white/10 transition-all duration-200">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <h3 id="mini-month-year" class="font-bold text-white text-lg"></h3>
                            <button id="mini-next-month" class="text-cyan-400 hover:text-cyan-300 p-2 rounded-lg hover:bg-white/10 transition-all duration-200">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="mini-calendar-days" class="grid grid-cols-7 text-center text-sm gap-1 pb-2 text-gray-400 font-medium">
                           <!-- Day names will be populated here -->
                        </div>
                        <div id="mini-calendar-body" class="grid grid-cols-7 text-center text-sm gap-2">
                           <!-- Calendar dates will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Upcoming Tasks -->
                <div class="flex-1 overflow-y-auto">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fas fa-tasks text-cyan-400"></i>
                        <h3 class="text-lg font-semibold text-white">Upcoming Tasks</h3>
                    </div>
                    <ul id="task-list" class="space-y-3">
                        <!-- Tasks will be populated here -->
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Calendar -->
        <main class="flex-1 glass-card glass-card-hover rounded-3xl flex flex-col fade-in">
            <header class="p-6 border-b border-white/10 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-lg flex items-center justify-center">
                            <i class="fas fa-calendar-week text-white text-sm"></i>
                        </div>
                        <h1 id="current-month-year" class="text-2xl font-bold text-white"></h1>
                    </div>
                    <div class="flex gap-2">
                        <button id="prev-week" class="btn-secondary p-3 rounded-xl hover:bg-white/20 transition-all duration-200">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="next-week" class="btn-secondary p-3 rounded-xl hover:bg-white/20 transition-all duration-200">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button id="today-btn" class="btn-secondary py-3 px-5 rounded-xl font-semibold hover:bg-white/20 transition-all duration-200">
                            <i class="fas fa-calendar-day mr-2"></i>Today
                        </button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="add-event-btn" class="btn-primary py-3 px-6 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Event
                    </button>
                    <button id="search-btn" class="btn-secondary p-3 rounded-xl hover:bg-white/20 transition-all duration-200">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="filter-btn" class="btn-secondary p-3 rounded-xl hover:bg-white/20 transition-all duration-200">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </header>

            <div id="calendar-container" class="flex-1 overflow-auto p-4">
                <div class="calendar-grid rounded-2xl overflow-hidden">
                    <!-- Time labels and content will be populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <div id="event-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 w-full max-w-md fade-in">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white" id="modal-title">Create Event</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="event-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Event Title</label>
                    <input type="text" id="event-title" class="input-field w-full py-3 px-4 rounded-xl" placeholder="Enter event title" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Start Time</label>
                        <input type="datetime-local" id="event-start" class="input-field w-full py-3 px-4 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">End Time</label>
                        <input type="datetime-local" id="event-end" class="input-field w-full py-3 px-4 rounded-xl" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                    <select id="event-category" class="input-field w-full py-3 px-4 rounded-xl">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="meeting">Meeting</option>
                        <option value="reminder">Reminder</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Description (Optional)</label>
                    <textarea id="event-description" class="input-field w-full py-3 px-4 rounded-xl resize-none" rows="3" placeholder="Add event details..."></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="delete-event" class="btn-secondary flex-1 py-3 px-4 rounded-xl font-semibold" style="display: none;">Delete</button>
                    <button type="button" id="cancel-event" class="btn-secondary flex-1 py-3 px-4 rounded-xl font-semibold">Cancel</button>
                    <button type="submit" class="btn-primary flex-1 py-3 px-4 rounded-xl font-semibold">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search/Filter Modal -->
    <div id="search-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 w-full max-w-md fade-in">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white">Search & Filter</h3>
                <button id="close-search-modal" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Search Events</label>
                    <input type="text" id="search-input" class="input-field w-full py-3 px-4 rounded-xl" placeholder="Search by title...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Filter by Category</label>
                    <select id="filter-category" class="input-field w-full py-3 px-4 rounded-xl">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="meeting">Meeting</option>
                        <option value="reminder">Reminder</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-4">
                    <button id="clear-filters" class="btn-secondary flex-1 py-3 px-4 rounded-xl font-semibold">Clear</button>
                    <button id="apply-filters" class="btn-primary flex-1 py-3 px-4 rounded-xl font-semibold">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... existing code ...
            const addEventBtn = document.getElementById('add-event-btn');
            const searchBtn = document.getElementById('search-btn');
            const filterBtn = document.getElementById('filter-btn');
            const eventModal = document.getElementById('event-modal');
            const searchModal = document.getElementById('search-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const closeSearchModalBtn = document.getElementById('close-search-modal');
            const cancelEventBtn = document.getElementById('cancel-event');
            const deleteEventBtn = document.getElementById('delete-event');
            const eventForm = document.getElementById('event-form');
            const searchInput = document.getElementById('search-input');
            const filterCategory = document.getElementById('filter-category');
            const clearFiltersBtn = document.getElementById('clear-filters');
            const applyFiltersBtn = document.getElementById('apply-filters');

            let editingEvent = null;
            let currentFilters = { search: '', category: 'all' };

            const categoryColors = {
                work: 'rgba(239, 68, 68, 0.8)',
                personal: 'rgba(34, 197, 94, 0.8)',
                meeting: 'rgba(139, 92, 246, 0.8)',
                reminder: 'rgba(249, 115, 22, 0.8)'
            };

            function openEventModal(event = null) {
                editingEvent = event;
                const modalTitle = document.getElementById('modal-title');
                const eventTitle = document.getElementById('event-title');
                const eventStart = document.getElementById('event-start');
                const eventEnd = document.getElementById('event-end');
                const eventCategory = document.getElementById('event-category');
                const eventDescription = document.getElementById('event-description');

                if (event) {
                    modalTitle.textContent = 'Edit Event';
                    eventTitle.value = event.title;
                    eventStart.value = formatDateTime(event.start);
                    eventEnd.value = formatDateTime(event.end);
                    eventCategory.value = event.category || 'work';
                    eventDescription.value = event.description || '';
                    deleteEventBtn.style.display = 'block';
                } else {
                    modalTitle.textContent = 'Create Event';
                    eventForm.reset();
                    const now = new Date();
                    now.setHours(now.getHours() + 1, 0, 0, 0);
                    eventStart.value = formatDateTime(now);
                    now.setHours(now.getHours() + 1);
                    eventEnd.value = formatDateTime(now);
                    deleteEventBtn.style.display = 'none';
                }

                eventModal.classList.remove('hidden');
                eventModal.classList.add('flex');
                eventTitle.focus();
            }

            function closeEventModal() {
                eventModal.classList.add('hidden');
                eventModal.classList.remove('flex');
                editingEvent = null;
            }

            function openSearchModal() {
                searchInput.value = currentFilters.search;
                filterCategory.value = currentFilters.category;
                searchModal.classList.remove('hidden');
                searchModal.classList.add('flex');
            }

            function closeSearchModal() {
                searchModal.classList.add('hidden');
                searchModal.classList.remove('flex');
            }

            function formatDateTime(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            function saveEvent(e) {
                e.preventDefault();
                const title = document.getElementById('event-title').value;
                const start = new Date(document.getElementById('event-start').value);
                const end = new Date(document.getElementById('event-end').value);
                const category = document.getElementById('event-category').value;
                const description = document.getElementById('event-description').value;

                if (editingEvent) {
                    editingEvent.title = title;
                    editingEvent.start = start;
                    editingEvent.end = end;
                    editingEvent.category = category;
                    editingEvent.description = description;
                    editingEvent.color = categoryColors[category];
                } else {
                    const newEvent = {
                        id: Date.now(),
                        title,
                        start,
                        end,
                        category,
                        description,
                        color: categoryColors[category]
                    };
                    events.push(newEvent);
                }
                renderCalendar();
                closeEventModal();
            }

            function deleteCurrentEvent() {
                if (editingEvent) {
                    events = events.filter(event => event.id !== editingEvent.id);
                    renderCalendar();
                    closeEventModal();
                }
            }
            
            function applyFilters() {
                currentFilters.search = searchInput.value.toLowerCase();
                currentFilters.category = filterCategory.value;
                renderCalendar();
                closeSearchModal();
            }

            function clearFilters() {
                currentFilters = { search: '', category: 'all' };
                searchInput.value = '';
                filterCategory.value = 'all';
                renderCalendar();
            }

            addEventBtn.addEventListener('click', () => openEventModal());
            searchBtn.addEventListener('click', openSearchModal);
            filterBtn.addEventListener('click', openSearchModal);
            closeModalBtn.addEventListener('click', closeEventModal);
            closeSearchModalBtn.addEventListener('click', closeSearchModal);
            cancelEventBtn.addEventListener('click', closeEventModal);
            deleteEventBtn.addEventListener('click', deleteCurrentEvent);
            eventForm.addEventListener('submit', saveEvent);

            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) closeEventModal();
            });

            searchModal.addEventListener('click', (e) => {
                if (e.target === searchModal) closeSearchModal();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'n' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    openEventModal();
                }
                if (e.key === 'f' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    openSearchModal();
                }
                if (e.key === 'Escape') {
                    closeEventModal();
                    closeSearchModal();
                }
            });

            // ... existing code ...
        });
    </script>
</body>
</html>
